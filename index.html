<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- <button class="btn">Adicionar item</button>
    <input type="text" name="" id="" class="text-field" placeholder="teste">
    
    <input type="checkbox" name="" id="" class="checkbox"> -->
    
    <img src="assets/brand.svg" alt="Logo do site" id="brand">
    
    <main>
        <a href=""><- Voltar</a>
        <h1>Compras da semana</h1>
        
        <form id="create-item">
            <input type="text" name="new-item" id="new-item" class="text-field" placeholder="Adicione um novo item" required>
            <button type="submit" class="btn">Adicionar item</button>
        </form>
        
        <ul hidden></ul>
        
        <div class="alert alert-danger" hidden>
            <img src="assets/icons/warning-circle-filled.svg" alt="Ícone do aviso">
            <span>O item foi removido da lista</span>
            <img src="assets/icons/delete-small.svg" alt="Ícone do aviso" class="alert-close">
        </div>

        <div class="alert alert-success" hidden>
            <img src="assets/icons/warning-circle-filled.svg" alt="Ícone do aviso">
            <span>O item foi adicionado a lista</span>
            <img src="assets/icons/delete-small.svg" alt="Ícone do aviso" class="alert-close">
        </div>
    </main>
    
    <script src="js/alerts.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
